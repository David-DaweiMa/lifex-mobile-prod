<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)"/>
  
  <!-- Main icon: Stylized "L" with sparkle -->
  <g transform="translate(512, 512)">
    <!-- Background circle for the L -->
    <circle cx="0" cy="0" r="200" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="8"/>
    
    <!-- Letter L -->
    <path d="M -80 -120 L -80 80 L 80 80 L 80 40 L -40 40 L -40 -120 Z" fill="url(#iconGradient)" stroke="none"/>
    
    <!-- Sparkle elements -->
    <g opacity="0.9">
      <!-- Main sparkle -->
      <circle cx="60" cy="-60" r="6" fill="#FFFFFF"/>
      <circle cx="60" cy="-60" r="3" fill="#FBBF24"/>
      
      <!-- Secondary sparkles -->
      <circle cx="-80" cy="-80" r="4" fill="#FFFFFF"/>
      <circle cx="-80" cy="-80" r="2" fill="#FBBF24"/>
      
      <circle cx="90" cy="90" r="5" fill="#FFFFFF"/>
      <circle cx="90" cy="90" r="2.5" fill="#FBBF24"/>
      
      <circle cx="-100" cy="60" r="3" fill="#FFFFFF"/>
      <circle cx="-100" cy="60" r="1.5" fill="#FBBF24"/>
    </g>
    
    <!-- Subtle glow effect -->
    <circle cx="0" cy="0" r="220" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  </g>
  
  <!-- Subtle texture overlay -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" opacity="0.1"/>
</svg>

