name: Deploy Business Website Extract

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Determine project ref
        id: ref
        shell: bash
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -n "$SUPABASE_PROJECT_REF" ]; then
            echo "ref=$SUPABASE_PROJECT_REF" >> $GITHUB_OUTPUT
          elif [ -n "$SUPABASE_URL" ]; then
            host=$(echo "$SUPABASE_URL" | sed -E 's#https?://([^/]+)/?.*#\1#')
            ref="${host%%.supabase.co}"
            echo "ref=$ref" >> $GITHUB_OUTPUT
          else
            # Fallback to config project_id (repo contains it)
            echo "ref=muuzilttuddlljumoiig" >> $GITHUB_OUTPUT
          fi

      - name: Set Edge Function secrets (if provided)
        shell: bash
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
        run: |
          set -e
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "Missing SUPABASE_ACCESS_TOKEN"; exit 1
          fi
          args=()
          if [ -n "$SUPABASE_URL" ]; then
            args+=("SUPABASE_URL=$SUPABASE_URL")
          fi
          if [ -n "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            args+=("SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY")
          fi
          if [ -n "$GOOGLE_PLACES_API_KEY" ]; then
            args+=("GOOGLE_PLACES_API_KEY=$GOOGLE_PLACES_API_KEY")
          fi
          if [ ${#args[@]} -gt 0 ]; then
            supabase functions secrets set "${args[@]}" --project-ref "${{ steps.ref.outputs.ref }}"
          else
            echo "No function secrets provided; skipping secrets set."
          fi

      - name: Deploy Edge Function
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase functions deploy business-website-extract --project-ref "${{ steps.ref.outputs.ref }}"


