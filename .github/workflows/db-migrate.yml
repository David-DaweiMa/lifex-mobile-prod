name: Supabase DB Migrate

on:
  workflow_dispatch:
    inputs:
      include_all:
        description: 'Use --include-all'
        type: boolean
        default: true

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        run: npm i -g supabase@2

      - name: Validate secrets
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ -z "$SUPABASE_DB_URL" ]; then
            echo "Missing SUPABASE_ACCESS_TOKEN or SUPABASE_DB_URL" >&2
            exit 1
          fi

      - name: Login
        run: supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: DB push
        run: |
          set -e
          if [ "${{ inputs.include_all }}" = "true" ]; then
            supabase db push --yes --include-all --db-url "$SUPABASE_DB_URL"
          else
            supabase db push --yes --db-url "$SUPABASE_DB_URL"
          fi


